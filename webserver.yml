-   #Deploy Section
    name: 'Deploy Webserver which provides service that displays the message "Hello World from SJSU"'
    hosts: web_servers
    #do required tasks with escalated priviliges.
    tasks:
        -   #install httpdservice.
        -   # start the service.
        -   # make sure the landing page with the message "Hello World from SJSU" exists.
        -   # make sure firewall is open for port 80.
        -   # make sure the message is displayed when the resource is requested.
        name: 'To display the message when the resource is requested'
        - set_fact:
            host_id: 1
          when: ansible_default_ipv4.address == '198.168.56.103'
        - set_fact:
            host_id: 2
          when: ansible_default_ipv4.address == '198.168.56.104'  
       
        - name: To write index.html
          copy:
            content: 'Hello world from server{{host_id}}.'
            dest: "/var/www/html/index.html"
-   #UnDeploy Section
    name: 'Undeploy Webserver which provides service that displays the message "Hello World from SJSU"'
    hosts: web_servers
    tasks:
        - #block firewall access to port 80.
        - #stop the httpd service.
    tags: 'undeploy'